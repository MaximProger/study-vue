<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
          Наведи на меня курсор на пару секунд,
          чтобы увидеть динамически связанное значение title!
        </span>
      </div>
      <div id="app-3">
          <span v-if="seen">Now me see</span>
      </div>
      <div id="app-4">
          <ol>
              <li v-for="todo in todos">
                {{ todo.text}}
              </li>
          </ol>
      </div>
      <div id="app-5">
          <p>{{ message }}</p>
          <button v-on:click="reverseMessage">Перевернуть сообщение</button>
      </div>
      <div id="app-6">
          <p>{{ message }}</p>
          <input v-model="message">
      </div>
      <div id="app-7">
          <ol>
              <todo-item v-for="item in groceryList"
               v-bind:todo="item"
               v-bind:key="item.id" ></todo-item>
          </ol>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })

        let app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You load the page: ' + new Date().toLocaleString()
            }
        })

        let app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        let app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Learning JS'},
                    { text: 'Learnong Vue'},
                    { text: 'Learning somethink another' }
                ]
            }
        })

        let app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello, Vue.js'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        let app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        let app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: 'Овощи' },
                    { id: 1, text: 'Сыр'},
                    { id: 2, text: 'Что там еще люди едят?'}
                ]
            }
        })
    </script>
</body>
</html>
