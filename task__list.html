<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Task List</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <header>
                <h1>{{ title }}</h1>
            </header>
            <form class="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="itemForm" placeholder="Add task">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" v-on:click="addItem">Add</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Tasks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <th class="d-flex justify-content-between align-items-center" scope="row">
                            <span>{{ item.text }}</span> <button class="btn btn-danger"
                                v-on:click="deleteItem(index)">X</button></th>
                    </tr>
                    <tr v-show="!items.length">
                        <th scope="row">Task list is empty...</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'Task list',
                items: [
                    { text: 'First' },
                    { text: 'Second' },
                    { text: 'Third' },
                    { text: 'Fourth' },
                ]
            },
            methods: {
                addItem: function () {
                    let input = document.getElementById('itemForm');

                    if (input.value != '') {
                        this.items.push({
                            text: input.value
                        })
                        input.value = '';
                    }
                },
                deleteItem: function (index) {
                    this.items.splice(index, 1);
                }
            }
        })
    </script>

</body>

</html>
